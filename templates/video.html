{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Videos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="{% static '/video.css' %}">
</head>
<body>
  <button class="go-home-btn" onclick="goHome()"><i class="fas fa-arrow-left"></i></button>
  <div class="card">
    <div class="tabs">
      <button class="tab-button active" onclick="showTab('video')">Video</button>
      <button class="tab-button" onclick="showTab('deleted')">Recently Deleted Video</button>
    </div>

    <div id="video-tab" class="tab-content active">
      {% for video in active_videos %}
        <div class="video-item">
          <span>{{ video.name }}</span>
          <div class="video-actions">
            <a href="/media/{{ video.name }}" download class="btn play-btn">Download</a>
            <button class="btn delete-btn" onclick="confirmDelete({{ video.id }}, '{{ video.name }}')">Delete</button>
          </div>
        </div>
      {% empty %}
        <p>No videos available.</p>
      {% endfor %}
    </div>

    <div id="deleted-tab" class="tab-content">
      {% for video in deleted_videos %}
        <div class="video-item">
          <span>{{ video.name }}</span>
          <div class="video-actions">
            <button class="btn restore-btn" onclick="restoreVideo({{ video.id }})">Restore</button>
            <button class="btn permanent-delete-btn" onclick="confirmPermanentDelete({{ video.id }}, '{{ video.name }}')">Delete Permanently</button>
          </div>
        </div>
      {% empty %}
        <p>No recently deleted videos.</p>
      {% endfor %}
    </div>
  </div>

  <script>
    function goHome() {
      window.location.href = "/home";
    }
    function showTab(tabName) {
      // Hide all tab contents
      const contents = document.querySelectorAll('.tab-content');
      contents.forEach(content => content.classList.remove('active'));

      // Remove active class from buttons
      const buttons = document.querySelectorAll('.tab-button');
      buttons.forEach(button => button.classList.remove('active'));

      // Show selected tab
      document.getElementById(tabName + '-tab').classList.add('active');
      event.target.classList.add('active');
    }

    function confirmDelete(videoId, videoName) {
      if (confirm(`Are you sure you want to delete "${videoName}"?`)) {
        window.location.href = `/delete_video/${videoId}/`;
      }
    }

    function restoreVideo(videoId) {
      window.location.href = `/restore_video/${videoId}/`;
    }

    function confirmPermanentDelete(videoId, videoName) {
      if (confirm(`Are you sure you want to permanently delete "${videoName}"? This action cannot be undone.`)) {
        window.location.href = `/permanent_delete_video/${videoId}/`;
      }
    }
  </script>
</body>
</html>
