{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LiveVision | Sign Up</title>
<link rel="stylesheet" type="text/css" href="{% static '/signup.css' %}">
</head>
<body>
<div class="signup-card">
  <h2>Create Account</h2>
  <form id="signupForm">
    <input type="text" name="name" placeholder="Full Name" required>
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="tel" name="phone" placeholder="Phone Number" required pattern="[0-9]{10}">
    <input type="password" name="password" placeholder="Password" required>
    <input type="url" name="avatar" placeholder="Profile Picture URL (optional)">
    <button type="submit" class="btn">Sign Up</button>
  </form>
  <p class="login-link">Already have an account? <a href="/login">Login</a></p>
</div>
</body>
</html>
